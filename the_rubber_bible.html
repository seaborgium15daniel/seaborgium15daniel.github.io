        <h1>The CRC Handbook of Chemistry and Physics</h1>
        <h3>Introduction</h3>
        <p>The CRC Handbook of Chemistry and Physics is a popular guide to Chemistry and Physics. It is also known as the "Rubber Bible"
            for that reason.</p>
        <h3>Editions</h3>
        <p>Originally concieved by the Ohio-based Chemical Rubber Company as an incentive to encourage sales of their labratory supplies, its life started 
        out as a small booklet of mathematical formulae and labratory data.(By the way, CRC stands for Chemical Rubber Company, if you wanted to know.) 
        By the year of 1913, also the year that the 16<sup>th</sup> admentment of the U.S. constitution was ratified, and the British Royal Navy's HMS 
        Queen Elizabeth is launched at Portsmouth Dockyard as the first oil-fired battleship, it had grown to 116 pages and was published in its own
        rights as the "CRC Handbook of Chemistry and Physics", with an editor being William R. Veasey, and Associate Professor of Chemistry at the (then) 
        Case School of Applied Science. It was could fit in your pocketand was priced at $2. Over the years, the book has been published annually, 
        except for a few wartime years. For a list of the editions, click <a href="https://en.wikipedia.org/wiki/CRC_Handbook_of_Chemistry_and_Physics">https://en.wikipedia.org/wiki/CRC_Handbook_of_Chemistry_and_Physics</a>
